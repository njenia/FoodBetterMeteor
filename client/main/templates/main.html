  <template name="main">
  {{#if currentUser}}
    <button type="button" id="add-recipe" class="btn btn-primary">Add recipe</button>

    <h2>Your Recipes</h2>
    {{#each userRecipes}}
      {{> recipe}}
    {{/each}}
  {{/if}}
  {{#unless currentUser}}
    <div class="well">
      {{> loginButtons}}
    </div>
  {{/unless}}
</template>
